type Clip {
  id: Int!
  name: String
  start: Int
  end: Int
}

type Video {
  id: Int!
  videoUrl: String
  clips: [Clip]
}

type Query {
  hello(subject: String): String
  clip(id: Int!): Clip
  clips: [Clip]
  video(id: ID): Video
}

type Mutation {
  deleteClip (id: Int!): Boolean
  saveClip (id: Int, name: String, start: Int, end: Int): Clip
}
